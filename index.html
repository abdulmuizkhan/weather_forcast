    }
function displaytime(){
    const x = new Date();
    var hour=x.getHours();
    var min=x.getMinutes();
    var sec=x.getSeconds();
    var suf="AM";
    if(hour>=12) {suf="PM";hour=hour-12;}
    if(min<10) min='0'+min;
    if(sec<10) sec='0'+sec;
document.querySelector(".time").innerHTML=hour+":"+min+":"+sec+" "+suf;
display();
}
