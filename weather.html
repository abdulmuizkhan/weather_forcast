<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <link rel="stylesheet" href="style.css">

<body>
        <div class="back">
         <div class="box">
            <div class="wave_one"> </div>
            <div class="wave_two"> </div>
            <div class="wave_three"> </div>
            <div class="Day"><p id="day">Yesterday</p></div>
             <div class="icon">
               <i id="sun" class="fas fa-sun" style="color: rgb(226, 92, 39) ; font-size: 40px;" ></i>
             </div>

             <div class="location">
                <h2 class="info"><i class="fas fa-map-marker-alt"></i>Akola,MH</h2>
                <p id="date">05-JUN-2021</p>
                <h1 class="temp">28°C</h1>
                <h3 class="minmax">23 | 85 </h3>
             </div>
        </div>
        <div class="box col-4">
         <div class="wave_one"> </div>
         <div class="wave_two"> </div>
         <div class="wave_three"> </div>
         <div class="Day"><p id="day">Today</p></div>
          <div class="icon">
             <!-- <i class="fas fa-sun" style="color: rgb(226, 92, 39);font-size: 40px;" ></i> -->
            
             <i class="fas fa-cloud" style="color: rgb(22, 21, 21);font-size: 40px;"></i>
          </div>

          <div class="location">
             <h2 class="info"><i class="fas fa-map-marker-alt"></i>Akola,MH</h2>
             <p id="date">05-JUN-2021</p>

             <h3 class="minmax">23 | 85 </h3>
          </div>
     </div>
     <div class="box col-4">

       </div>

       <div class="location">
          <h2 class="info"><i class="fas fa-map-marker-alt"></i>Akola,MH</h2>

  </div>
